<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Controle EPIs</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <ul>
                        <li><a class="title" href="#!">Controle de EPIs</a></li>
                    </ul>

                    <ul class="right">
                        <li><a href="login.html"><i class="material-icons">input</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s2">
                <ul class="side-nav fixed transparent z-depth-0">
                    <li><a href="dashboard.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
                    <li class="active"><a href="funcionarios.html"><i class="material-icons">person</i>Funcionários</a></li>
                    <li><a href="setores.html"><i class="material-icons">business</i>Setores</a></li>
                    <li><a href="epis.html"><i class="material-icons">pan_tool</i>EPI's</a></li>
                    <li><a href="epi_funcionario.html"><i class="material-icons">how_to_reg</i>EPI's/Funcionários</a></li>
                </ul>
            </div>
            <div class="col s10">
                <div style="padding: 20px;">
                    <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <table class="bordered highlight">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Rua</th>
                                            <th>Numero</th>
                                            <th>Cidade</th>
                                            <th>Estado</th>
                                            <th>País</th>
                                            <th>CEP</th>
                                            <th>CPF</th>
                                            <th>E-mail</th>
                                            <th>Telefone</th>
                                            <th>Cargo</th>
                                            <th>Admin</th>
                                            <th>Data de Nascimento</th>
                                            <th style="width: 90px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: list">
                                        <tr data-bind="if: !isEditing()">
                                            <td data-bind="text: name"></td>
                                            <td data-bind="text: street"></td>
                                            <td data-bind="text: number"></td>
                                            <td data-bind="text: city"></td>
                                            <td data-bind="text: state"></td>
                                            <td data-bind="text: country"></td>
                                            <td data-bind="text: cep"></td>
                                            <td data-bind="text: cpf"></td>
                                            <td data-bind="text: email"></td>
                                            <td data-bind="text: phone"></td>
                                            <td data-bind="text: job"></td>
                                            <td data-bind="text: admin() ? 'Sim' : 'Não'"></td>
                                            <td data-bind="text: date"></td>
                                            <td>
                                                <a href="#" data-bind="click: edit">
                                                    <i class="material-icons">edit</i>
                                                </a>
                                                <a href="#" data-bind="click: remove">
                                                    <i class="material-icons">delete</i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr data-bind="if: isEditing()">
                                            <td>
                                                <input type="text" placeholder="Nome" data-bind="value: name" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Rua" data-bind="value: street" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Numero" data-bind="value: number" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Cidade" data-bind="value: city" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Estado" data-bind="value: state" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="País" data-bind="value: country" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="CEP" data-bind="value: cep" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="CPF" data-bind="value: cpf" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Email" data-bind="value: email" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Telefone" data-bind="value: phone" />
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Cargo" data-bind="value: job" />
                                            </td>
                                            <td>
                                                <select data-bind="value: admin">
                                                    <option value="0">Não</option>
                                                    <option value="1">Sim</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text" class="datepicker" placeholder="Data Nascimento" data-bind="value: date" />
                                            </td>
                                            <td>
                                                <a href="#" data-bind="click: save, if: isEditing()">
                                                    <i class="material-icons">save</i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a class="waves-effect waves-light btn" data-bind="click: addNew">Novo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
        <script src="js/funcionarios.js"></script>
    </body>
</html>
