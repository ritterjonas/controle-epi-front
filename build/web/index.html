<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Controle EPIs</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <ul>
                        <li><a class="title" href="#!">Controle de EPIs</a></li>
                    </ul>

                    <ul class="right">
                        <li><a href="login.html"><i class="material-icons">person</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <div class="reading white-text" data-bind="css: { 'ok': status() == 1, 'nok': status() == 2, }">
                        <i class="material-icons valign blink" data-bind="visible: status() == 0">wifi</i>
                        <i class="material-icons valign" data-bind="visible: status() == 1">check</i>
                        <i class="material-icons valign" data-bind="visible: status() == 2">close</i>
                        <span data-bind="text: error, visible: status() == 2"></span>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card blue white-text">
                        <div class="card-content valign-wrapper">
                            <div class="card-text">
                                <h6>Setor</h6>
                                <p>Tornearia</p>
                            </div>
                            <div class="card-icon"><i class="material-icons medium valign">business</i></div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card blue white-text">
                        <div class="card-content valign-wrapper">
                            <div class="card-text">
                                <h6>Funcion√°rio</h6>
                                <p data-bind="text: funcionario() || '-'"></p>
                            </div>
                            <div class="card-icon"><i class="material-icons medium valign">person</i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ko if: listaSimulacao().length > 0 -->
        <a class="btn-floating btn-large waves-effect waves-light red" style="position: fixed; 
           bottom: 10px; right: 10px;" data-bind="click: simular">
            <i class="material-icons">play_arrow</i>
        </a>
        <!-- /ko -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
